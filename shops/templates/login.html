{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Green Colored Sign in Form with Avatar Icon</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
<div class="login-form">
	<h2 class="text-center">Member Login</h2>
    <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
		<!--<div class="avatar">-->
			<!--<img src="/examples/images/avatar.png" alt="Avatar">-->
		<!--</div>-->
        <div class="form-group">
        	<input type="text" class="form-control input-lg" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control input-lg" name="password" placeholder="Password" required="required">
        </div>
        <div id="login_error" style="color: red; display: none"> Enter username and password</div>
        {% if error %}
            <div style="color: red"> {{ error }}</div>
        {% endif %}
        <div class="form-group clearfix">
			<label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <button type="submit" class="btn btn-primary btn-lg pull-right">Sign in</button>
        </div>
    </form>
	<div class="hint-text">Don't have an account? <a href="#">Sign up here</a></div>
</div>
</body>
</html>
